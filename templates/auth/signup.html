{% extends "base.html" %}
{% block title %}Register/রেজিস্টার{% endblock %}

{% block content %}
<div class="row justify-content-center position-relative">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white d-flex align-items-center gap-2">
                <h4 class="mb-0">
                    <i class="bi bi-person-plus"></i>
                    <span class="lang-en">Create New Account</span>
                    <span class="lang-bn">নতুন অ্যাকাউন্ট তৈরি করুন</span>
                </h4>
            </div>
            <div class="card-body">
                <form id="signupForm" method="POST" action="/signup">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">
                                    <span class="lang-en">Full Name</span>
                                    <span class="lang-bn">পুরো নাম</span>
                                </label>
                                <input type="text" class="form-control" name="name" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <span class="lang-en">Email Address</span>
                                    <span class="lang-bn">ইমেইল ঠিকানা</span>
                                </label>
                                <input type="email" class="form-control" name="email" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <span class="lang-en">Password</span>
                                    <span class="lang-bn">পাসওয়ার্ড</span>
                                </label>
                                <input type="password" class="form-control" name="password" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h5 class="section-header">
                                <span class="lang-en">Address Information</span>
                                <span class="lang-bn">ঠিকানা তথ্য</span>
                            </h5>
                            <div class="mb-3">
                                <label class="form-label">
                                    <span class="lang-en">Address Line 1</span>
                                    <span class="lang-bn">ঠিকানা লাইন ১</span>
                                </label>
                                <input type="text" class="form-control" name="address_line1" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <span class="lang-en">Address Line 2 (Optional)</span>
                                    <span class="lang-bn">ঠিকানা লাইন ২ (ঐচ্ছিক)</span>
                                </label>
                                <input type="text" class="form-control" name="address_line2" />
                            </div>
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <span class="lang-en">City</span>
                                        <span class="lang-bn">শহর</span>
                                    </label>
                                    <input type="text" class="form-control" name="city" required />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <span class="lang-en">Division</span>
                                        <span class="lang-bn">বিভাগ</span>
                                    </label>
                                    <select class="form-select" name="division" required>
                                        <option value="Dhaka">Dhaka / ঢাকা</option>
                                        <option value="Chittagong">Chittagong / চট্টগ্রাম</option>
                                        <option value="Rajshahi">Rajshahi / রাজশাহী</option>
                                        <option value="Khulna">Khulna / খুলনা</option>
                                        <option value="Barisal">Barisal / বরিশাল</option>
                                        <option value="Sylhet">Sylhet / সিলেট</option>
                                        <option value="Rangpur">Rangpur / রংপুর</option>
                                        <option value="Mymensingh">Mymensingh / ময়মনসিংহ</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <span class="lang-en">Postal Code</span>
                                        <span class="lang-bn">পোস্টাল কোড</span>
                                    </label>
                                    <input type="text" maxlength="4" class="form-control" name="postal_code" required />
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-accent w-100 mt-3">
                        <i class="bi bi-person-plus"></i>
                        <span class="lang-en">Create Account</span>
                        <span class="lang-bn">অ্যাকাউন্ট তৈরি করুন</span>
                    </button>
                </form>

                <div class="text-center mt-3">
                    <a href="/login" class="btn btn-link">
                        <span class="lang-en">Already have an account? Login</span>
                        <span class="lang-bn">ইতিমধ্যে অ্যাকাউন্ট আছে? লগইন করুন</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
