<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GloHealth AI Symptom Checker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .symptoms-section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .results-section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        .symptoms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }
        .symptom-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .symptom-item:hover {
            background: #e9f7fe;
            transform: translateY(-2px);
        }
        .symptom-item input {
            margin-right: 10px;
        }
        .symptom-item label {
            cursor: pointer;
            color: #34495e;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .predict-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
        }
        .predict-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.4);
        }
        .results-container {
            min-height: 300px;
        }
        .prediction-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease;
        }
        .prediction-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .disease-name {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2rem;
        }
        .confidence {
            background: #3498db;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .symptoms-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .symptom-pill {
            background: #e1f0fa;
            color: #2980b9;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .no-results {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 0;
        }
        .loading {
            text-align: center;
            padding: 40px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GloHealth AI Symptom Checker</h1>
            <p class="subtitle">Enter your symptoms to get potential diagnoses</p>
        </header>

        <div class="main-content">
            <section class="symptoms-section">
                <h2 class="section-title">Select Symptoms</h2>
                <div class="symptoms-grid" id="symptoms-container">
                    <!-- Symptoms will be loaded dynamically -->
                </div>
                <div class="btn-container">
                    <button class="predict-btn" onclick="predict()">Check Symptoms</button>
                </div>
            </section>

            <section class="results-section">
                <h2 class="section-title">Possible Conditions</h2>
                <div class="results-container" id="results">
                    <div class="no-results">
                        <p>Select symptoms and click "Check Symptoms" to see results</p>
                    </div>
                </div>
            </section>
        </div>

        <footer>
            <p>GloHealth AI - Clinical Decision Support System</p>
        </footer>
    </div>

    <script>
        // Get symptoms from Flask
        const symptoms = JSON.parse('{{ symptoms|tojson|safe }}') || [];

        // Render symptoms checkboxes
        const container = document.getElementById('symptoms-container');
        symptoms.forEach(symptom => {
            const formattedSymptom = symptom.replace(/_/g, ' ').toLowerCase();
            const div = document.createElement('div');
            div.className = 'symptom-item';
            div.innerHTML = `
                <input type="checkbox" id="${symptom}" name="symptom">
                <label for="${symptom}">${formattedSymptom}</label>
            `;
            container.appendChild(div);
        });

        function predict() {
            // Show loading
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <p>Analyzing symptoms...</p>
                </div>
            `;

            // Collect selected symptoms
            const selected = {};
            symptoms.forEach(symptom => {
                selected[symptom] = document.getElementById(symptom).checked ? 1 : 0;
            });

            // Send to backend
            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ symptoms: selected })
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }

                displayResults(data.predictions, selected);
            })
            .catch(error => {
                showError(error.message);
            });
        }

        function displayResults(predictions, selectedSymptoms) {
            const resultsDiv = document.getElementById('results');

            if (!predictions || predictions.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <p>No matching conditions found. Please try different symptoms.</p>
                    </div>
                `;
                return;
            }

            // Get selected symptom names
            const selectedSymptomNames = Object.entries(selectedSymptoms)
                .filter(([_, value]) => value === 1)
                .map(([key, _]) => key.replace(/_/g, ' ').toLowerCase());

            let html = '';
            predictions.forEach((pred, index) => {
                const confidencePercent = (pred.confidence * 100).toFixed(1);
                html += `
                    <div class="prediction-card">
                        <div class="prediction-header">
                            <div class="disease-name">${index + 1}. ${pred.disease}</div>
                            <div class="confidence">${confidencePercent}% confidence</div>
                        </div>
                        <div class="symptoms-list">
                            ${selectedSymptomNames.map(s => `
                                <div class="symptom-pill">${s}</div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="no-results">
                    <p>Error: ${message}</p>
                    <p>Please try again later</p>
                </div>
            `;
        }
    </script>
</body>
</html>
